<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    /* 전체 페이지 스타일 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      /* 배경 이미지 설정 */
      background-image: url('/119.jpg'); /* Spring Boot 정적 리소스 경로 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* 폼 스타일 */
    form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    /* 제목 스타일 */
    form h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
      color: #333;
    }

    /* 레이블 스타일 */
    label {
      display: block;
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #555;
    }

    /* 입력 필드 스타일 */
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: Arial, sans-serif; /* 폰트 통일 */
      font-size: 1.5rem;
      line-height: 1.5;
      box-sizing: border-box;
    }

    /* 로그인 버튼 스타일 */
    input[type="submit"] {
      width: 100%;
      padding: 15px;
      background-color: #FF0000;
      color: white;
      font-size: 1.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #CC0000;
    }

    /* 오류 메시지 스타일 */
    .error-message {
      color: red;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<form action="/process_login" method="post">
  <h1>관리자 로그인</h1>

  <!-- 에러 메시지 -->
  <p th:if="${loginError}" class="error-message">Login Failed. Please try again.</p>

  <label for="username">ID</label>
  <input type="text" id="username" name="username" placeholder="Enter your ID" required>

  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Enter your Password" required>

  <input type="submit" value="Login">
</form>
